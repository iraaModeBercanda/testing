name: Debian 13 NoVNC (FIX Boot Loop & Error Index)

on: 
  workflow_dispatch: 

jobs:
  run-vm:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Install QEMU + NoVNC
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-utils novnc websockify
          sudo ln -s /usr/share/novnc/vnc.html /usr/share/novnc/index.html

      - name: 2. Hitung & Buat Disk Virtual Dinamis
        run: |
          # 1. Cek ruang disk
          DISK_AVAILABLE_KB=$(df --output=avail -k . | tail -n 1)
          
          # 2. Alokasikan 90% (lebih aman agar tidak full storage di runner)
          DISK_SIZE_MB=$(( (DISK_AVAILABLE_KB * 90) / 102400 ))
          
          # 3. Minimal 10GB
          MIN_SIZE_MB=10240
          if [ $DISK_SIZE_MB -lt $MIN_SIZE_MB ]; then
              DISK_SIZE_MB=$MIN_SIZE_MB
          fi

          echo "--- MEMBUAT DISK VIRTUAL ${DISK_SIZE_MB}MB ---"
          qemu-img create -f qcow2 debian_disk.qcow2 ${DISK_SIZE_MB}M
          
          # Beri izin akses penuh ke file disk agar QEMU tidak error permission
          chmod 777 debian_disk.qcow2
          
          echo "DISK_SIZE_MB=${DISK_SIZE_MB}MB" >> $GITHUB_ENV
          
          # Unduh ISO Debian
          wget -O debian.iso https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/debian-13.2.0-amd64-netinst.iso

      - name: 3. Jalankan QEMU (Fix Boot Order & Index)
        run: |
          echo "QEMU akan menggunakan disk berukuran ${{ env.DISK_SIZE_MB }}"
          
          # PENJELASAN POSISI DRIVE:
          # index=0 (HDD) -> Primary Master. Ini akan jadi drive utama (sda).
          # index=2 (ISO) -> Secondary Master. Ini CD-ROM.
          # -boot order=cd -> Coba boot Harddisk (c) dulu. Kalau kosong, baru ke CD (d).
          
          sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host \
            -smp 2 \
            -m 4G \
            -drive file=debian_disk.qcow2,format=qcow2,if=ide,index=0,media=disk \
            -drive file=debian.iso,format=raw,media=cdrom,if=ide,index=2 \
            -boot order=cd,menu=on \
            -net nic,model=virtio -net user \
            -vnc :0 \
            -device virtio-rng-pci \
            -daemonize \
            -display none
          
          echo "QEMU berjalan di VNC :0 (Port 5900)"

      - name: 4. Jalankan NoVNC / Websockify (Background)
        run: websockify --web=/usr/share/novnc/ 6080 localhost:5900 &

      - name: 5. Start Cloudflare Tunnel & Generate URL
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared

          cloudflared tunnel --url http://127.0.0.1:6080 > cloudflared.log 2>&1 &
          sleep 10
          
          TUNNEL_URL=$(grep -o 'https://[^ ]*.trycloudflare.com' cloudflared.log | head -n 1)
          
          if [ -z "$TUNNEL_URL" ]; then
            echo "::error::Gagal ambil URL. Cek log:"
            cat cloudflared.log
            exit 1
          fi
          
          echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV
          echo "::notice::Akses Browser Di Sini: $TUNNEL_URL"

      - name: 6. Keep Alive (6 Jam)
        run: |
          echo "======================================================"
          echo "  âœ… SUKSES! Hard Disk di Index 0, ISO di Index 2."
          echo "  Boot order diatur ke 'CD' (Hard Disk lalu CD)."
          echo "  Buka link ini di browser Anda: ${{ env.TUNNEL_URL }}"
          echo "======================================================"
          sleep 21600
